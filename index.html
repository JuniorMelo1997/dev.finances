<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="shortcut icon" href="./public/img/money-logo.svg" type="image/x-icon">

    <title>dev.finance$</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>dev.finance</h1>
                <img src="./public/img/money-logo.svg" alt="Logotipo">
            </div>
        </header>

        <div class="content">
            <div class="balance">
                <div class="income">
                    <div>
                        <h2>Entrada</h2>
                        <img src="./public/img/income.svg" alt="Entradas">
                    </div>
                    <p>R$ 17.400,00</p>
                </div>
                
                <div class="expense">
                    <div>
                        <h2>Saída</h2>
                        <img src="./public/img/expense.svg" alt="Saídas">
                    </div>
                    <p>R$ 1.259,00</p>
                </div>
                
                <div class="total">
                    <div>
                        <h2>Total</h2>
                        <img src="./public/img//total.svg" alt="Total">
                    </div>
                    <p>R$ 16,141,00</p>
                </div>
            </div>

            <div class="add-new">
                <p class="button-add-new">Adicionar transação +</p>
            </div>

            <div class="description">
                <table>
                    <tr>
                        <th class="table-description">Descrição</th>
                        <th class="table-description">Valor</th>
                        <th class="table-description">Data</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="modal-container inactive">
            <div class="modal-content overlay">
                <div class="modal">
                    <form action="">
                        <h3>Nova Transação</h3>
                        <label for="transaction-description" class="sr-only">Descrição</label>
                        <input type="text" placeholder="Descrição" id="transaction-description">

                        <label for="transaction-value" class="sr-only">Valor</label>
                        <input type="number" placeholder="0.00" id="transaction-value">
                        <small>Use o sinal - (negativo) para despesas</small>

                        <label for="transaction-date" class="sr-only">Data</label>
                        <input type="date" id="transaction-date">

                        <div class="buttons">                                
                            <button type="button" class="cancel">Cancelar</button>
                            <button type="button" class="save">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/scripts/script.js"></script>
</body>
</html>
